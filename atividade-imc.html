<script>

	let peso = 93.5;
	let altura = 1.72;

	imc = peso / (altura ** 2);
	alert(imc);
    if (imc < 18.5) {
    	alert("Magreza!");
    } else if (imc < 25) {
    	alert("Normal!");
    } else if (imc < 30) {
        alert("Sobrepeso!");
    }
     else if (imc < 40) {
     	alert("Obesidade!");
     } else {
     	alert("Obesidade grave!");
     }

</script>
