<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conta corrente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="contas.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script>
      let contaCorrente = null;

      function exibirDadosCliente() {
        let nome = document.getElementById("nome").value;
        let cpf = document.getElementById("cpf").value;
        let email = document.getElementById("email").value;
        let telefone = document.getElementById("telefone").value;
        let conta = document.getElementById("conta").value;
        let saldo = document.getElementById("saldo").value;

        contaCorrente = new ContaCorrente(
          nome,
          cpf,
          email,
          telefone,
          conta,
          Number(saldo)
        );
        let dados = `<ul><li> CLIENTE: ${contaCorrente.nome} </li>
      <li>CPF:${contaCorrente.cpf}</li>
      <li>E-MAIL:${contaCorrente.email}</li>
      <li>FONE:${contaCorrente.telefone}</li>
      <li>CONTA:${contaCorrente.conta}</li></ul>`;

        document.getElementById("dados").innerHTML = dados;
      }

      function depositar() {
        let valorDepositar = document.getElementById("valorDepositar").value;
        contaCorrente.depositar(Number(valorDepositar));
      }

      function sacar() {
        let valorSacar = document.getElementById("valorSacar").value;
        contaCorrente.sacar(Number(valorSacar));
      }

      function imprimirSaldo() {
        document.getElementById("saldofinal").innerHTML =
          contaCorrente.imprimirSaldo();
      }
    </script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="" />

          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" class="form-control" id="cpf" placeholder="" />

          <label for="email" class="form-label">E-mail:</label>
          <input type="text" class="form-control" id="email" placeholder="" />

          <label for="telefone" class="form-label">Telefone:</label>
          <input
            type="text"
            class="form-control"
            id="telefone"
            placeholder=""
          />

          <label for="conta" class="form-label">Conta:</label>
          <input type="text" class="form-control" id="conta" placeholder="" />

          <label for="saldo" class="form-label">Saldo:</label>
          <input type="text" class="form-control" id="saldo" placeholder="" />

          <div class="col-4 mt-2">
            <button
              class="btn btn-primary"
              type="button"
              onclick="exibirDadosCliente()"
            >
              Exibir Dados
            </button>
          </div>
          <div class="row">
            <span id="dados"> </span>
          </div>

          <form class="row g-3">
            <div class="col-auto">
              <label for="valorDepositar" class="form-label">Depositar</label>
              <input type="text" class="form-control" id="valorDepositar" />
            </div>
            <div class="col-auto" style="margin-top: 46px">
              <button
                type="button"
                class="btn btn-primary mb-3"
                onclick="depositar()"
              >
                Depositar
              </button>
            </div>
          </form>

          <form class="row g-3">
            <div class="col-auto">
              <label for="valorSacar" class="form-label">Sacar</label>
              <input type="text" class="form-control" id="valorSacar" />
            </div>
            <div class="col-auto" style="margin-top: 46px">
              <button
                type="button"
                class="btn btn-primary mb-3"
                onclick="sacar()"
              >
                Sacar
              </button>
            </div>
          </form>
          <div class="col-4 mt-2">
            <button
              class="btn btn-primary"
              type="button"
              onclick="imprimirSaldo()"
            >
              Imprimir saldo
            </button>
          </div>
          <div class="col-4 mt-2">
            <span id="saldofinal"> </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
